name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: bun install
      
      - name: Run type check
        run: bun run typecheck
      
      - name: Run linter
        run: bun run lint
      
      - name: Run tests
        run: bun test --coverage
      
      - name: Build package
        run: bun run build
      
      - name: Verify package exports
        run: |
          node -e "const pkg = require('./dist/index.js'); console.log('CJS:', typeof pkg.Caret)"
          node -e "import('./dist/index.mjs').then(m => console.log('ESM:', typeof m.Caret))"
