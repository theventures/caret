name: Release and Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., patch, minor, major, or specific like 3.0.0-alpha.1)'
        required: true
        default: 'patch'
        type: string
      publish_to_npm:
        description: 'Publish to npm after release'
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  id-token: write  # Required for OIDC trusted publishing

jobs:
  release-and-publish:
    name: Release and Publish
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          registry-url: 'https://registry.npmjs.org'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install dependencies
        run: bun install
      
      - name: Run tests
        run: bun test
      
      - name: Run build
        run: bun run build
      
      - name: Bump version
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          INPUT="${{ github.event.inputs.version }}"

          if [[ "$INPUT" =~ ^(patch|minor|major|premajor|preminor|prepatch|prerelease)$ ]]; then
            npm version "$INPUT" --no-git-tag-version
          elif [[ "$CURRENT" != "$INPUT" ]]; then
            npm version "$INPUT" --no-git-tag-version
          fi

          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "$CURRENT" == "$VERSION" ]]; then
            echo "bumped=false" >> $GITHUB_OUTPUT
          else
            echo "bumped=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Detect prerelease
        id: prerelease
        run: |
          if [[ "${{ steps.version.outputs.version }}" == *-* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "npm_tag=$(echo '${{ steps.version.outputs.version }}' | sed 's/.*-\([a-zA-Z]*\).*/\1/')" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > RELEASE_NOTES.md
          git log $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD --pretty=format:"- %s (%h)" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$(git describe --tags --abbrev=0 2>/dev/null || echo "")...v${{ steps.version.outputs.version }}" >> RELEASE_NOTES.md
      
      - name: Commit version bump
        if: steps.version.outputs.bumped == 'true'
        run: |
          git add package.json
          git commit -m "Release v${{ steps.version.outputs.version }}"

      - name: Push changes
        if: steps.version.outputs.bumped == 'true'
        run: git push origin main

      - name: Create GitHub Release
        if: steps.version.outputs.bumped == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: v${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease == 'true' }}
      
      - name: Publish to npm
        if: ${{ github.event.inputs.publish_to_npm == 'true' }}
        run: npm publish --access public --tag ${{ steps.prerelease.outputs.npm_tag }}
